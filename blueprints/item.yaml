title: Open Publishing Space Options
'@extends':
    type: item
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        blog:
          fields:
            header_image:
              fields:
                header.header_image_credit:
                    type: text
                    size: medium
                    label: Image Caption
                    default: null

                header.header_image_creditlink:
                    type: text
                    size: long
                    label: Image Caption URL
                    default: null
                    validate:
                        type: URL

                header.header_image_alt_text:
                    type: text
                    size: long
                    label: Image Alternative Text
                    default: null
